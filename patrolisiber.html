<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patroli Siber – BSSA</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, "Segoe UI", Arial, sans-serif;
  background: #000;
  color: #e5e7eb;
}

.app {
  height: 100vh;
  max-width: 1440px;
  margin: auto;
  padding: 12px 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* HEADER */
.header {
  text-align: center;
  border-bottom: 1px solid #fff;
  padding-bottom: 10px;
}
.header img { height: 26px; }
.header h1 {
  margin: 6px 0 0;
  font-size: 22px;
  color: #ef4444;
}
.subtitle, .desc { font-size: 13px; color: #fff; }

/* TOPBAR */
.topbar {
  display: grid;
  grid-template-columns: 1fr 2fr auto auto;
  gap: 10px;
}
.topbar input {
  height: 42px;
  padding: 0 14px;
  border-radius: 12px;
  border: 1px solid #fff;
  background: #0b0b0b;
  color: #fff;
}
.topbar button {
  height: 42px;
  padding: 0 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}
.reset {
  background: #000;
  border: 1px solid #fff;
  color: #fff;
}
.search {
  background: #ef4444;
  border: none;
  color: #fff;
}

/* MAIN */
.main {
  flex: 1;
  display: grid;
  grid-template-columns: 1.3fr 0.7fr;
  gap: 14px;
  min-height: 0;
}

/* LEFT PANEL */
.list {
  background: #0b0b0b;
  border: 1px solid #fff;
  border-radius: 14px;
  padding: 14px;
  overflow-y: auto;

  /* SCROLLBAR FIREFOX */
  scrollbar-width: thin;
  scrollbar-color: #ef4444 transparent;
}

/* SCROLLBAR CHROME / EDGE / SAFARI */
.list::-webkit-scrollbar {
  width: 5px;                /* DIPERKECIL */
}
.list::-webkit-scrollbar-track {
  background: transparent;
}
.list::-webkit-scrollbar-thumb {
  background: #ef4444;       /* MERAH */
  border-radius: 6px;
}

/* GROUP */
.group { margin-bottom: 16px; }

.group-head {
  display: flex;
  align-items: center;
  gap: 12px;                 /* JARAK JUDUL & PILIH SEMUA */
  margin-bottom: 8px;
}

.group-title {
  font-size: 12px;
  color: #ef4444;
  text-transform: uppercase;
  white-space: nowrap;
}

/* PILIH SEMUA – DEKAT JUDUL */
.select-all {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  font-size: 12px;
  color: #fff;
  user-select: none;
}

/* GRID 3x3 */
.group-items {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

/* ITEM */
.item {
  border: 1px solid #333;
  border-left: 4px solid #ef4444;
  border-radius: 10px;
  padding: 6px 8px;
  font-size: 12px;
  background: #0b0b0b;
}

/* ===== CIRCLE CHECKBOX (ITEM + PILIH SEMUA) ===== */
.chk-circle {
  appearance: none;
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid #ef4444;
  background: transparent;
  cursor: pointer;
  flex-shrink: 0;
}

.chk-circle:checked {
  background: #ef4444;
  box-shadow: 0 0 0 2px rgba(239,68,68,.25);
}

.item label,
.select-all {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

/* RIGHT PANEL */
.right {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* PREVIEW */
.preview {
  flex: 1;
  background: #0b0b0b;
  border: 1px solid #fff;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}
.preview h3 {
  font-size: 12px;
  color: #ef4444;
  margin-bottom: 8px;
}
.preview-box {
  flex: 1;
  border: 1px dashed #fff;
  border-radius: 10px;
  padding: 10px;
  font-size: 12px;
  white-space: pre-wrap;
  overflow-y: auto;
}
.preview-box.alert {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fca5a5;
  font-style: italic;
}

/* REFERENSI */
.ref {
  background: #0b0b0b;
  border: 1px solid #fff;
  border-radius: 14px;
  padding: 12px;
}
.ref h3 {
  font-size: 12px;
  color: #ef4444;
  margin-bottom: 6px;
}
.ref a {
  display: block;
  font-size: 12px;
  color: #93c5fd;
  text-decoration: none;
}
.ref a:hover { text-decoration: underline; }

@media (max-width: 1100px) {
  .main { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <img src="./logo-bssa.jpg" alt="BSSA Logo">
  <h1>Patroli Siber</h1>
  <div class="subtitle">Red Team Assessment - BSSA</div>
  <div class="desc">
    Deteksi Indikasi Deface, Judi Online, Malware & Backdoor Dengan Metode Google Dorking
  </div>
</div>

<div class="topbar">
  <input id="domain" placeholder="Target Domain (target.com)">
  <input id="customDork" placeholder="Custom Dorking Payload (Optional)">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="search" onclick="search()">Search</button>
</div>

<div class="main">
  <div class="list" id="dorkList"></div>

  <div class="right">
    <div class="preview">
      <h3>Payload Google Dorking Preview</h3>
      <div id="previewQuery" class="preview-box alert">
        ❗ Isi target domain dan pilihan terlebih dahulu
      </div>
    </div>

    <div class="ref">
      <h3>Referensi Payload Google Dorking</h3>
      <a href="https://www.exploit-db.com/google-hacking-database" target="_blank">Exploit DB</a>
      <a href="https://owasp.org/www-community/attacks/Google_Hacking" target="_blank">OWASP</a>
    </div>
  </div>
</div>

</div>

<script>
const dorks = {
  "Deface Indicators": [
    'intitle:"Defaced by"', 'intitle:"Hacked by"', 'intitle:"Owned by"',
    'intext:"Hacked By"', 'intext:"Site Defaced"', 'intext:"Was Here"',
    'intitle:"Deface Page"', 'intext:"H4cked"', 'intext:"Defaced"'
  ],
  "Judi Online Indicators": [
    'intext:"slot"', 'intext:"judol"', 'intext:"casino online"',
    'intext:"judi online"', 'intext:"togel"', 'intext:"bet"',
    'intext:"slot gacor"', 'intext:"maxwin"', 'intext:"live casino"'
  ],
  "Malware & Backdoor Indicators": [
    'inurl:shell.php', 'inurl:c99.php', 'inurl:r57.php',
    'inurl:cmd.php', 'inurl:upload.php', 'inurl:backdoor.php',
    'intext:"eval(base64_decode"', 'intext:"system($_GET"',
    'intext:"passthru("'
  ]
};

const list = document.getElementById("dorkList");
const preview = document.getElementById("previewQuery");
const domain = document.getElementById("domain");
const customDork = document.getElementById("customDork");

for (const group in dorks) {
  const g = document.createElement("div");
  g.className = "group";
  g.innerHTML = `
    <div class="group-head">
      <div class="group-title">${group}</div>
      <label class="select-all">
        <input type="checkbox" class="chk-circle selectAll">
        Pilih Semua
      </label>
    </div>
    <div class="group-items"></div>
  `;

  const container = g.querySelector(".group-items");

  dorks[group].forEach(d => {
    container.innerHTML += `
      <div class="item">
        <label>
          <input type="checkbox" class="chk chk-circle" data-dork='${d}'>
          ${d}
        </label>
      </div>`;
  });

  g.querySelector(".selectAll").addEventListener("change", e => {
    container.querySelectorAll(".chk").forEach(c => c.checked = e.target.checked);
    updatePreview();
  });

  list.appendChild(g);
}

function buildQuery(target, selected, custom) {
  const parts = [];
  if (selected.length) parts.push(selected.join(" OR "));
  if (custom) parts.push(custom);
  return `site:${target} ` + parts.join(" OR ");
}

function updatePreview() {
  const target = domain.value.trim();
  const selected = [...document.querySelectorAll(".chk:checked")].map(c => c.dataset.dork);
  const custom = customDork.value.trim();

  if (!target && !selected.length && !custom) {
    preview.className = "preview-box alert";
    preview.textContent = "❗ Isi target domain dan pilihan terlebih dahulu";
    return;
  }
  if (!target) {
    preview.className = "preview-box alert";
    preview.textContent = "❗ Isi target domain terlebih dahulu";
    return;
  }
  if (!selected.length && !custom) {
    preview.className = "preview-box alert";
    preview.textContent = "❗ Pilih minimal satu indikator";
    return;
  }

  preview.className = "preview-box";
  preview.textContent = buildQuery(target, selected, custom);
}

function search() {
  updatePreview();
  if (preview.classList.contains("alert")) {
    alert(preview.textContent.replace("❗ ", ""));
    return;
  }
  window.open("https://www.google.com/search?q=" + encodeURIComponent(preview.textContent));
}

function resetAll() {
  domain.value = "";
  customDork.value = "";
  document.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);
  updatePreview();
}

document.addEventListener("change", e => {
  if (e.target.matches(".chk,.selectAll")) updatePreview();
});
domain.addEventListener("input", updatePreview);
customDork.addEventListener("input", updatePreview);

updatePreview();
</script>

</body>
</html>
