<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patroli Siber – BSSA</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #000;
    color: #e5e7eb;
    overflow: hidden;
}

.app {
    height: 100vh;
    max-width: 1200px;
    margin: auto;
    padding: 14px;
    display: flex;
    flex-direction: column;
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    margin-bottom: 6px;
}
.header h1 {
    margin: 4px 0;
    font-size: 24px;
    color: #ef4444;
}
.subtitle {
    font-size: 13px;
    color: #cbd5f5; /* ⬅️ warna disamakan */
}
.desc {
    font-size: 13px;
    color: #cbd5f5;
}

/* ================= INPUT ================= */
.inputs {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 8px;
    margin: 12px 0;
}
.inputs input {
    padding: 9px;
    border-radius: 6px;
    border: none;
}
.inputs button {
    padding: 9px 16px;
    border-radius: 6px;
    border: none;
    background: #ef4444;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

/* ================= MAIN ================= */
.main {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

/* ================= LIST ================= */
.list {
    background: #020617;
    border: 2px solid #ef4444;
    border-radius: 8px;
    padding: 8px;
    overflow: auto;
}
.group h3 {
    font-size: 13px;
    color: #fca5a5;
    margin-bottom: 4px;
}
.item {
    font-size: 13px;
    margin-bottom: 4px;
}

/* ================= PREVIEW ================= */
.preview {
    background: #020617;
    border: 2px solid #22c55e;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column;
}
.preview h3 {
    font-size: 14px;
    color: #86efac;
}
.q {
    margin-top: 8px;
    background: #000;
    border-left: 4px solid #22c55e;
    padding: 8px;
    font-size: 13px;
    word-break: break-all;
}

/* ================= ACTION ================= */
.actions {
    margin-top: 8px;
    display: flex;
    gap: 8px;
}
.actions button {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}
.search { background: #ef4444; color: #fff; }
.reset {
    background: #020617;
    border: 1px solid #334155;
    color: #cbd5e1;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
    .inputs, .main {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>
<div class="app">

    <div class="header">
        <h1>Patroli Siber</h1>
        <div class="subtitle">Red Team Assessment – BSSA</div>
        <div class="desc">
            Deep detection indikasi Deface, Judol, dan Malware menggunakan Google Dorking.
        </div>
    </div>

    <div class="inputs">
        <input id="domain" placeholder="contoh: jakarta.go.id">
        <input id="customDork" placeholder="Custom dork (opsional)">
        <button onclick="updatePreview()">Preview</button>
    </div>

    <div class="main">
        <div class="list" id="dorkList"></div>

        <div class="preview">
            <h3>Query Output</h3>
            <div id="previewQuery" class="q">Belum ada query</div>
        </div>
    </div>

    <div class="actions">
        <button class="search" onclick="search()">Google</button>
        <button class="reset" onclick="resetAll()">Reset</button>
    </div>

</div>

<script>
const dorks = [
    'intitle:"Defaced by"',
    'intitle:"Hacked by"',
    'intitle:"Owned by"'
];

const list = document.getElementById("dorkList");
const previewQuery = document.getElementById("previewQuery");

dorks.forEach(d => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
        <label>
            <input type="checkbox" class="chk" data-dork='${d}'> ${d}
        </label>
    `;
    list.appendChild(div);
});

function buildQuery() {
    const domain = document.getElementById("domain").value.trim();
    if (!domain) return "";

    const selected = [];
    document.querySelectorAll(".chk:checked").forEach(cb =>
        selected.push(cb.dataset.dork)
    );

    if (selected.length === 0) return "";

    return `site:${domain} (${selected.join(" OR ")})`;
}

function updatePreview() {
    const q = buildQuery();
    previewQuery.textContent = q || "Masukkan domain & pilih dork";
}

function search() {
    const q = buildQuery();
    if (!q) return alert("Query belum lengkap");
    window.open(
        "https://www.google.com/search?q=" + encodeURIComponent(q),
        "_blank"
    );
}

function resetAll() {
    document.getElementById("domain").value = "";
    document.querySelectorAll(".chk").forEach(c => c.checked = false);
    previewQuery.textContent = "Reset selesai";
}

document.addEventListener("change", updatePreview);
</script>

</body>
</html>
