<!DOCTYPE html>
<html lang="id">
<head>

<style>
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --red:#ef4444;
  --red-soft:rgba(239,68,68,.18);
  --glow-strong:0 0 18px rgba(239,68,68,.95);
  --glow-soft:0 0 6px rgba(239,68,68,.5);
  --text:#fff;
  --muted:#aaa;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  min-height:100%;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a0000 0%,#050505 60%);
  color:var(--text);
}

/* APP */
.app{
  min-height:100vh;
  max-width:1500px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-rows:auto auto 1fr auto;
  gap:14px;
}

/* BADGE */
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:7px 16px;
  border-radius:999px;
  background:var(--red-soft);
  border:1px solid var(--red);
  font-size:11px;
  font-weight:700;
  user-select:none;
}
.badge.live,
.badge.on{box-shadow:var(--glow-strong)}

/* HEADER */
.header{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:18px;
  padding:18px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
}
.header img{height:36px}
.header-center h1{
  margin:0;
  font-size:26px;
  color:var(--red);
  text-shadow:var(--glow-strong);
}
.header-center .desc{
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}

/* TOPBAR */
.topbar{
  display:grid;
  grid-template-columns:1fr 2fr auto auto;
  gap:12px;
}
.topbar input{
  height:46px;
  padding:0 14px;
  border-radius:12px;
  background:var(--glass);
  border:1px solid var(--border);
  color:#fff;
}
.topbar input:focus{
  outline:none;
  border-color:var(--red);
}
.topbar button{
  height:46px;
  padding:0 22px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.topbar button:active{transform:scale(.97)}
.reset{
  background:transparent;
  border:1px solid var(--border);
  color:#fff;
}
.search{
  border:none;
  background:linear-gradient(135deg,#b91c1c,#ef4444);
  color:#fff;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:1.45fr .55fr;
  gap:14px;
  min-height:0;
}

/* LIST */
.list{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* GROUP */
.group{
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
}
.group-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}

/* ITEMS */
.group-items{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.item{
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  font-size:12px;
  transition:.2s;
}
.item.active{
  background:rgba(239,68,68,.12);
  border-color:var(--red);
  box-shadow:var(--glow-soft);
}

/* CHECKBOX */
.chk-circle{
  appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  border:2px solid var(--red);
  cursor:pointer;
}
.chk-circle:checked{background:var(--red)}
label{
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.preview,.ref{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

/* PREVIEW */
.preview-box{
  margin-top:12px;
  font-size:13px;
  padding:16px;
  border-radius:12px;
  background:#000;
  border:1px dashed var(--red);
  min-height:120px;
  white-space:pre-wrap;
  word-break:break-word;
}
.preview-box.alert{
  color:#fecaca;
  font-weight:600;
}
.alert-line{
  display:flex;
  gap:8px;
  margin-bottom:6px;
}
.alert-icon{
  font-size:18px;
  filter:drop-shadow(0 0 6px rgba(239,68,68,.9));
}

/* REF */
.ref a{
  display:block;
  margin-top:8px;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.4);
  color:#fff;
  text-decoration:none;
  font-size:12px;
}
.ref a:hover{border-color:var(--red)}

/* FOOTER */
.footer{
  text-align:center;
  font-size:11px;
  color:#888;
  padding:10px 0;
  user-select:none;
}

/* RESPONSIVE */
@media(max-width:1100px){
  .main{grid-template-columns:1fr}
}
@media(max-width:768px){
  .header{
    grid-template-columns:1fr;
    text-align:center;
  }
  .topbar{grid-template-columns:1fr}
  .group-items{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:480px){
  .group-items{grid-template-columns:1fr}
}
</style>
</head>

<body>

<script>
(() => {
"use strict";

const DATA={
 "Defacement Indicators":[
  'intitle:"defaced"','intitle:"hacked by"','intitle:"owned by"','intitle:"pwned"',
  'intext:"site defaced"','intext:"defaced by"','intext:"hacked by"','intext:"was here"',
  'intitle:"deface page"','intext:"hacked"','intext:"defaced"','intext:"security breach"',
  'intext:"pwned"','intext:"h4cked"','intext:"owned"','intext:"anonymous"'
 ],
 "Judi Online Indicators":[
  'intext:"slot"','intext:"judol"','intext:"casino online"','intext:"judi online"',
  'intext:"togel"','intext:"bet"','intext:"slot gacor"','intext:"maxwin"',
  'intext:"live casino"','intext:"deposit"','intext:"withdraw"','intext:"bandar togel"',
  'intext:"agen judi"','intext:"bonus member"','intext:"daftar slot"','intext:"betting"'
 ],
 "Malware & Backdoor Indicators":[
  'inurl:shell.php','inurl:c99.php','inurl:r57.php','inurl:wso.php',
  'inurl:cmd.php','inurl:upload.php','inurl:backdoor.php','inurl:mini.php',
  'intext:"eval(base64_decode"','intext:"base64_decode("','intext:"system($_GET"',
  'intext:"shell_exec("','intext:"passthru("','intext:"php_uname("',
  'intext:"chmod 777"','intext:"preg_replace(/e"'
 ]
};

const list=document.getElementById("dorkList");
const domain=document.getElementById("domain");
const custom=document.getElementById("customDork");
const preview=document.getElementById("preview");

function showAlert(dm,im){
 preview.className="preview-box alert";
 preview.innerHTML="";
 if(dm) preview.innerHTML+=`<div class="alert-line"><span class="alert-icon">ðŸš¨</span>Domain wajib diinput</div>`;
 if(im) preview.innerHTML+=`<div class="alert-line"><span class="alert-icon">ðŸš¨</span>Pilih indicators atau Input custom dorking payload</div>`;
}

function updatePreview(){
 const d=domain.value.trim();
 const checked=[...document.querySelectorAll(".chk:checked")];
 const c=custom.value.trim();

 const dm=!d;
 const im=!checked.length && !c;

 if(dm || im){ showAlert(dm,im); return; }

 preview.className="preview-box";
 preview.textContent=`site:${d} ${checked.map(x=>x.value).join(" OR ")}${c?` OR ${c}`:""}`;
}

function updateGroup(group){
 const items=[...group.querySelectorAll(".chk")];
 const title=group.querySelector(".group-title");
 const selectAll=group.querySelector(".selectAll");
 const active=items.some(c=>c.checked);

 title.classList.toggle("on",active);
 selectAll.checked=items.every(c=>c.checked);
}

Object.entries(DATA).forEach(([title,items])=>{
 const g=document.createElement("div");
 g.className="group";

 const h=document.createElement("div");
 h.className="group-head";

 const badge=document.createElement("div");
 badge.className="badge group-title";
 badge.textContent=title;

 const saLabel=document.createElement("label");
 saLabel.className="badge";
 const sa=document.createElement("input");
 sa.type="checkbox";
 sa.className="chk-circle selectAll";
 saLabel.append(sa,document.createTextNode(" Pilih Semua"));

 h.append(badge,saLabel);

 const grid=document.createElement("div");
 grid.className="group-items";

 items.forEach(v=>{
  const item=document.createElement("div");
  item.className="item";
  const chk=document.createElement("input");
  chk.type="checkbox";
  chk.className="chk chk-circle";
  chk.value=v;
  chk.onchange=()=>{
    item.classList.toggle("active",chk.checked);
    updateGroup(g);
    updatePreview();
  };
  const lbl=document.createElement("label");
  lbl.append(chk,document.createTextNode(" "+v));
  item.append(lbl);
  grid.append(item);
 });

 sa.onchange=()=>{
  grid.querySelectorAll(".chk").forEach(c=>{
    c.checked=sa.checked;
    c.closest(".item").classList.toggle("active",sa.checked);
  });
  updateGroup(g);
  updatePreview();
 };

 g.append(h,grid);
 list.append(g);
 updateGroup(g);
});

domain.oninput=custom.oninput=updatePreview;
document.getElementById("btnReset").onclick=()=>{
 domain.value="";
 custom.value="";
 document.querySelectorAll(".chk").forEach(c=>c.checked=false);
 document.querySelectorAll(".item").forEach(i=>i.classList.remove("active"));
 document.querySelectorAll(".group").forEach(updateGroup);
 updatePreview();
};

document.getElementById("btnSearch").onclick=()=>{
 updatePreview();
 if(!preview.classList.contains("alert"))
  window.open("https://www.google.com/search?q="+encodeURIComponent(preview.textContent));
};

updatePreview();
})();
</script>
